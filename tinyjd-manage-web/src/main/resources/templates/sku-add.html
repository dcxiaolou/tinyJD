        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <input id="productId" th:value="${productId}" type="hidden"/>

            <div style="margin-bottom: 10px;width: 90%;margin-bottom: 20px;">
                <label style="font-weight: bolder;">spu名称</label>
                <input class="form-control" th:value="${product_name}" style="width: 88%;float: right;"
                       readonly="true"/>
            </div>

            <div style="margin-bottom: 10px;width: 90%;margin-bottom: 20px;">
                <label style="font-weight: bolder;">sku名称</label>
                <input id="skuName" class="form-control" style="width: 88%;float: right;"/>
            </div>

            <div style="margin-bottom: 10px;width: 90%;margin-bottom: 20px;">
                <label style="font-weight: bolder;">商品价格</label>
                <input id="price" class="form-control" style="width: 88%;float: right;"/>
            </div>

            <div style="margin-bottom: 10px;width: 90%;margin-bottom: 20px;">
                <label style="font-weight: bolder;">商品重量（千克）</label>
                <input id="weight" class="form-control" style="width: 88%;float: right;"/>
            </div>

            <div style="margin-bottom: 10px;">
                <label style="font-weight: bolder;">商品规格描述</label>
                <textarea id="skuDesc" class="form-control" style="width: 80%;height: 100px;"></textarea>
            </div>

            <div style="margin: 20px 0;display: inline-block;width: 85%;">
                <input id="attrInfosLength" type="hidden" th:value="${#arrays.length(attrInfos)}"/>
                <div style="width: 25%;float: left;padding-right: 20px;" th:each="attrInfo : ${attrInfos}">
                    <input class="attrId" type="hidden" th:value="${attrInfo.id}"/>
                    <label style="font-weight: bolder;" th:text="${attrInfo.attr_name}"></label>
                    <div class="form-group" style="float: right;margin-right: 10px">
                        <select class="valueId form-control" name="">
                            <option th:value="${attrValue.id}" th:each="attrValue : ${attrInfo.attrValues}"
                                    th:text="${attrValue.value_name}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div style="margin: 20px 0;display: inline-block;width: 85%;">
                <input id="saleAttrValueLength" type="hidden" th:value="${#arrays.length(saleAttrValue)}"/>
                <div style="width: 25%;float: left;padding-right: 20px;" th:each="attrValue : ${saleAttrValue}">
                    <input class="saleAttrId" type="hidden" th:value="${attrValue.id}"/>
                    <input class="saleAttrName" type="hidden" th:value="${attrValue.saleAttrName}"/>
                    <label style="font-weight: bolder;text-align: center;" th:text="${attrValue.saleAttrName}"></label>
                    <div class="form-group" style="float: right;margin-right: 10px">
                        <select class="sale_attr_value_id form-control" name="">
                            <option th:value="${value.id}" th:each="value : ${attrValue.pmsProductSaleAttrValueList}"
                                    th:text="${value.saleAttrValueName}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="div-modify-attr" class="table-responsive" style="margin-top: 60px;">

<script>
    $(function () {

        $(".btn_save").click(function () {
            postData();
            $("#back")[0].click();
        });

        $(".btn_back").click(function () {
            $("#back")[0].click();
        });

    });

    function postData() {
        var productId = $("#productId").val();
        var catalog3Id = $("#catalog3Id").val();
        var skuName = $("#skuName").val();
        var skuDesc = $("#skuDesc").val();
        var price = $("#price").val();
        var weight = $("#weight").val();

        var saleAttrValueLength = $("#saleAttrValueLength").val();
        var saleAttrIds = [];
        var saleAttrNames = [];
        var saleAttrValueIds = [];
        var saleAttrValueNames = [];
        $(".saleAttrId").each(function () {
            saleAttrIds.push($(this).val());
        })
        $(".saleAttrName").each(function () {
            saleAttrNames.push($(this).val());
        })
        $(".sale_attr_value_id option:selected").each(function () {
            saleAttrValueIds.push($(this).val());
            saleAttrValueNames.push($(this).text());
        })
        var pmsSkuSaleAttrValues = [];
        for (var i = 0; i < saleAttrValueLength; i++) {
            var pmsSkuSaleAttrValue = {
                id: null,
                skuId: null,
                saleAttrId: saleAttrIds[i],
                saleAttrValueId: saleAttrValueIds[i],
                saleAttrName: saleAttrNames[i],
                saleAttrValueName: saleAttrValueNames[i]
            };
            pmsSkuSaleAttrValues.push(pmsSkuSaleAttrValue);
        }

        var attrIds = [];
        var valueIds = [];
        $(".attrId").each(function () {
            attrIds.push($(this).val());
        });
        $(".valueId option:selected").each(function () {
            valueIds.push($(this).val());
        });
        var attrInfosLength = $("#attrInfosLength").val();
        var pmsSkuAttrValues = [];
        for (var i = 0; i < attrInfosLength; i++) {
            var pmsSkuAttrValue = {
                id: null,
                attrId: attrIds[i],
                valueId: valueIds[i],
                skuId: null,
                pmsSkuSaleAttrValue: pmsSkuSaleAttrValues
            };
            pmsSkuAttrValues.push(pmsSkuAttrValue);
        }

        var imgUrls = [];
        $(".img_url").each(function () {
            imgUrls.push($(this)[0].src);
        });
        var imgNames = [];
        $(".img_name").each(function () {
            imgNames.push($(this).text());
        });
        var productImgIds = [];
        $(".product_img_id").each(function () {
            productImgIds.push($(this).val());
        });
        var isChecks = [];
        $(".isCheck").each(function () {
            if ($(this).is(":checked"))
                isChecks.push(1);
            else
                isChecks.push(0);
        });
        var isDefaults = [];
        $(".isDefault").each(function () {
            if ($(this).is(":checked"))
                isDefaults.push(1);
            else
                isDefaults.push(0);
        });
        var productImgLength = $("#productImgLength").val();
        var pmsSkuImages = [];
        var skuDefaultImg;
        for (var i = 0; i < productImgLength; i++) {
            if (isChecks[i] == 1) {
                var pmsSkuImage = {
                    id: null,
                    sku_id: null,
                    img_name: imgNames[i],
                    img_url: imgUrls[i],
                    product_img_id: productImgIds[i],
                    is_default: isDefaults[i]
                };
                pmsSkuImages.push(pmsSkuImage);
            }
            if (isDefaults[i] == 1)
                skuDefaultImg = imgUrls[i];
        }

        var pmsSkuInfo = {
            id: null,
            productId: productId,
            price: price,
            skuName: skuName,
            skuDesc: skuDesc,
            weight: weight,
            tmId: null,
            catalog3Id: catalog3Id,
            skuDefaultImg: skuDefaultImg,
            pmsSkuAttrValue: pmsSkuAttrValues,
            pmsSkuSaleAttrValue: pmsSkuSaleAttrValues,
            pmsSkuImages: pmsSkuImages
        };

        console.log(pmsSkuInfo);

        $.post({
            url: "http://localhost:8081/saveSkuInfo",
            data: JSON.stringify(pmsSkuInfo),
            contentType: "application/json",
            success: function (data) {
                if (data == "success") {
                    alert("保存成功！");
                } else {
                    alert("保存失败，请稍后再试！");
                }
            }
        });

        $.get({
            url: "http://localhost:8081/flushES",
            success: function () {
            }
        });
    }


</script>
