<script>
    /*页面加载完成后，立即获取catalog1的数据*/
    window.onload = function () {
        var html = "";
        $.post({
            url: "http://localhost:8081/getCatalog1",
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    html += "<option value=" + data[i].id + ">" + data[i].name + "</option>";
                }
                $("#select1").html(html);
                html = "";
                var catalog1Id = $("#select1 option:selected").val();
                $.post({
                    url: "http://localhost:8081/getCatalog2/" + catalog1Id,
                    success: function (data) {
                        for (var i = 0; i < data.length; i++) {
                            html += "<option value=" + data[i].id + ">" + data[i].name + "</option>";
                        }
                        $("#select2").html(html);
                        html = "";
                        var catalog2Id = $("#select2 option:selected").val();
                        $.post({
                            url: "http://localhost:8081/getCatalog3/" + catalog2Id,
                            success: function (data) {
                                for (var i = 0; i < data.length; i++) {
                                    html += "<option value=" + data[i].id + ">" + data[i].name + "</option>";
                                }
                                $("#select3").html(html);
                                html = "";
                            }
                        });
                    }
                });
            }
        });

        $("#select1").change(function () {
            var catalog1Id = $("#select1 option:selected").val();
            $.post({
                url: "http://localhost:8081/getCatalog2/" + catalog1Id,
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        html += "<option value=" + data[i].id + ">" + data[i].name + "</option>";
                    }
                    $("#select2").html(html);
                    html = "";
                    var catalog2Id = $("#select2 option:selected").val();
                    $.post({
                        url: "http://localhost:8081/getCatalog3/" + catalog2Id,
                        success: function (data) {
                            for (var i = 0; i < data.length; i++) {
                                html += "<option value=" + data[i].id + ">" + data[i].name + "</option>";
                            }
                            $("#select3").html(html);
                            html = "";
                        }
                    });
                }
            });
        });

        $("#select2").change(function () {
            var catalog2Id = $("#select2 option:selected").val();
            $.post({
                url: "http://localhost:8081/getCatalog3/" + catalog2Id,
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        html += "<option value=" + data[i].id + ">" + data[i].name + "</option>";
                    }
                    $("#select3").html(html);
                    html = "";
                }
            });
        });

        var clickCount = 2;
        var attrHtml = "";
        $(".add-attr").click(function () {
            var value = $("#select3").val();
            if (value == null) {
                alert("请选择分类!");
                return;
            }
            addAttr(clickCount, attrHtml);
            clickCount += 1;
        });

        $(".btn-back").click(function () {
            $("#toManagePage")[0].click();
        });

        $(".btn-save").click(function () {
            var attrName = $("#attr_name").val();
            var catalog3Id = $("#select3").val();

            var valueName = new Array();//定义数组对象
            var inputArr = $('.value_name');//获取class为resAccount的input对象
            inputArr.each(function () {
                valueName.push($(this).val());//遍历存入数组
            });

            if (attrName == null || valueName == null)
                return ;

            $.post({
                url: "http://localhost:8081/saveAttrInfo",
                data: {
                    "attr_name": attrName,
                    "catalog3_id": catalog3Id,
                    "value_name": JSON.stringify(valueName) //注意数组的转换
                },
                success: function (data) {
                    if (data == "success") {
                        alert("添加成功");
                        $("#toManagePage")[0].click();
                    }
                }
            });
        });

    }

    function addAttr(clickCount, attrHtml) {
        attrHtml = "<tr><td>" + clickCount + "</td>" +
            "<td><input class='value_name' name='value_name' style='border-radius: 5px;'/></td>" +
            "<td><button class='btn-sm btn-warning'>修改</button></td></tr>";
        $("#add-attr").append(attrHtml);
    }

</script>
