<script>
    /*页面加载完成后，立即获取catalog1的数据*/
    window.onload = function () {
        var html = "";
        $.post({
            url: "http://localhost:8081/getCatalog1",
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    html += "<option value=" + data[i].id + ">" + data[i].name + "</option>";
                }
                $("#select1").html(html);
                html = "";
                var catalog1Id = $("#select1 option:selected").val();
                $.post({
                    url: "http://localhost:8081/getCatalog2/" + catalog1Id,
                    success: function (data) {
                        for (var i = 0; i < data.length; i++) {
                            html += "<option value=" + data[i].id + ">" + data[i].name + "</option>";
                        }
                        $("#select2").html(html);
                        html = "";
                        var catalog2Id = $("#select2 option:selected").val();
                        $.post({
                            url: "http://localhost:8081/getCatalog3/" + catalog2Id,
                            success: function (data) {
                                for (var i = 0; i < data.length; i++) {
                                    html += "<option value=" + data[i].id + ">" + data[i].name + "</option>";
                                }
                                $("#select3").html(html);
                                html = "";
                                getData();
                            }
                        });
                    }
                });
            }
        });

        $("#select1").change(function () {
            var catalog1Id = $("#select1 option:selected").val();
            $.post({
                url: "http://localhost:8081/getCatalog2/" + catalog1Id,
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        html += "<option value=" + data[i].id + ">" + data[i].name + "</option>";
                    }
                    $("#select2").html(html);
                    html = "";
                    var catalog2Id = $("#select2 option:selected").val();
                    $.post({
                        url: "http://localhost:8081/getCatalog3/" + catalog2Id,
                        success: function (data) {
                            for (var i = 0; i < data.length; i++) {
                                html += "<option value=" + data[i].id + ">" + data[i].name + "</option>";
                            }
                            $("#select3").html(html);
                            html = "";
                            getData();
                        }
                    });
                }
            });
        });

        $("#select2").change(function () {
            var catalog2Id = $("#select2 option:selected").val();
            $.post({
                url: "http://localhost:8081/getCatalog3/" + catalog2Id,
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        html += "<option value=" + data[i].id + ">" + data[i].name + "</option>";
                    }
                    $("#select3").html(html);
                    html = "";
                    getData();
                }
            });
        });

        $("#select3").change(function () {
            getData();
        });

        $(".add-attr").click(function () {
            $("#toAttrInfoPage")[0].click();
        });

    }

    function btnClick(attr_id) {
        var catalog3Id = $("#select3 option:selected").val();
        $("#toModifyAttrPage").attr("href", "http://localhost:8081/toModifyAttrPage/" + attr_id + "/" + catalog3Id);
        $("#toModifyAttrPage")[0].click();
    }

    function getData() {
        var html = "";
        var catalog3Id = $("#select3").val();
        $.post({
            url: "http://localhost:8081/attrInfoList/" + catalog3Id, success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    html += "<tr>" +
                        "<td>" + (i + 1) + "</td>" +
                        "<td>" + data[i].id + "</td>" +
                        "<td>" + data[i].attr_name + "</td>" +
                        "<td><button attr='" + data[i].id + "' class='btn_modify btn-sm btn-warning' onclick='btnClick(" + data[i].id + ")'>修改</button></td>" +
                        +"</tr>";
                }
                $("#table-attr").show();
                $("#div-add-attr").hide();
                if (data.length > 0) {
                    $("#attr-info").html(html);
                    $("#div-info").hide();
                } else {
                    $("#attr-info").html(html);
                    $("#div-info").show();
                }
                html = "";
            }
        });
    }

</script>
