<script>

    window.onload = function () {
        var clickCount = 1;
        var attrHtml = "";
        $(".add_sale_attr").click(function () {
            addAttr(clickCount, attrHtml);
            clickCount += 1;
        });

        var inputVal = "<input class='sale_value' name='sale_value' type='text' value='' style='width: 50px;margin-left: 5px;'>";
        $("body").on("click", '.btn-add', function () {
            $(this).prev().append(inputVal);
        });

        $("body").on("click", '.btn-delete', function () {
            var html = $(this).prev().prev().html();
            if (html != null) {
                var count = html.length / inputVal.length;
                html = "";
                for (var i = 0; i < count - 1; i++)
                    html += inputVal;
            }
            $(this).prev().prev().html(html);
        });

        $(".btn_save").click(function () {
            postData(clickCount);
            $("#a_back")[0].click();
        });
        $(".btn_back").click(function () {
            $("#a_back")[0].click();
        });

    }

    $("#file-1").fileinput({

        language: 'zh', //设置语言

        uploadUrl: "http://localhost:8081/fileUpload", //上传的地址

        allowedFileExtensions: ['jpg', 'gif', 'png'],//接收的文件后缀

        //uploadExtraData:{"id": 1, "fileName":'123.mp3'},

        uploadAsync: true, //默认异步上传

        showUpload: true, //是否显示上传按钮

        showRemove: true, //显示移除按钮

        showPreview: true, //是否显示预览

        showCaption: false,//是否显示标题

        browseClass: "btn btn-primary", //按钮样式

        dropZoneEnabled: false,//是否显示拖拽区域

        //minImageWidth: 50, //图片的最小宽度

        //minImageHeight: 50,//图片的最小高度

        //maxImageWidth: 1000,//图片的最大宽度

        //maxImageHeight: 1000,//图片的最大高度

        //maxFileSize:0,//单位为kb，如果为0表示不限制文件大小

        //minFileCount: 0,

        maxFileCount: 10, //表示允许同时上传的最大文件个数

        enctype: 'multipart/form-data',

        validateInitialCount: true,

        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",

        msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",

    });

    function addAttr(clickCount, attrHtml) {

        var html = "<select class='sale_attr' class='form-control'>";
        $.post({
            url: "http://localhost:8081/getAllPmsBaseSaleAttr",
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    html += "<option value='" + data[i].id + "'>" + data[i].name + "</option>";
                }
                html += "</select>";

                attrHtml = "<tr class='sale_attr_tr'><td>" + clickCount + "</td><td>" +
                    "<div class='form-group select_div' style='float: left;margin-right: 10px'>" + html +
                    "</div></td><td>" +
                    "<div class='input_div_" + clickCount + "' style='float: left;'></div>" +
                    "<button class='btn-sm btn-primary btn-add' style='margin-left: 5px;'>添加</button>" +
                    "<button class='btn-sm btn-back btn-delete' style='margin-left: 5px;'>删除</button></div></td><td>" +
                    "<button attr='1' class='btn_modify btn-sm btn-warning'>删除</button></td></tr>";
                $("#table_sale_attr").append(attrHtml);
            }
        });
    }

    function postData(clickCount) {
        var spu_name = $("#spu_name").val();
        var spu_desc = $("#spu_desc").val();
        var catalog3_id = $("#catalog3_id").val();
        var selectId = new Array();
        var selectName = new Array();
        var saleValues = new Array();
        var saleValue = new Array();
        var saleAttrList = "{";
        $(".sale_attr").each(function () {
                selectId.push($(this).val());
            }
        );
        $(".sale_attr option:selected").each(function () {
                selectName.push($(this).text());
            }
        );
        for (var i = 1; i < clickCount; i++) {
            $(".input_div_" + i).children("input").each(function () {
                saleValue.push($(this).val());
            });
            saleValues.push(saleValue);
            saleValue = [];
        }
        // console.log(saleValues[0].length);
        saleAttrList += "\"id\": null, \"productName\": \"" + spu_name + "\", \"description\": \"" + spu_desc + "\", \"catalog3Id\": " + catalog3_id +
            ", \"tmId\": null, \"pmsProductImageList\": null, \"pmsProductSaleAttrList\": " + "[";
        for (var i = 0; i < selectId.length; i++) {
            saleAttrList += "{\"id\": null, \"productId\": null, \"saleAttrId\": " + selectId[i] + ", \"saleAttrName\": \"" + selectName[i] + "\", \"pmsProductSaleAttrValueList\": [";
            for (var j = 0; j < saleValues[i].length; j++) {
                saleAttrList += "{\"id\": null, \"productId\": null, \"saleAttrId\": " + selectId[i] + ", \"saleAttrValueName\": \"" + saleValues[i][j] + "\", \"isChecked\": null}";
                if (j != saleValues[i].length - 1)
                    saleAttrList += " ,"
            }
            saleAttrList += "]}";
            if (i != selectId.length - 1)
                saleAttrList += " ,"
        }
        saleAttrList += "]}";
        console.log(saleAttrList);
        $.post({
            url: "http://localhost:8081/postData",
            contentType: "application/json;charset=UTF-8",
            data: saleAttrList,
            success: function (data) {
                if (data == "success") {
                    alert("保存成功！");
                } else {
                    alert("保存失败，请稍后再试！");
                }
            }
        });
    }

</script>
